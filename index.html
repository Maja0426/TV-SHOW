<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>TV SHOW SEARCH</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TV SHOW SEARCH</h1>
        <form action="">
          <label for="title"
            ><span class="ltitle">Add a TV show title!</span></label
          >
          <div class="input-box">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title or title detail"
            />
            <button>Search TV Shows</button>
          </div>
        </form>
      </div>
      <div class="wrapper">
        <div class="main_modal"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
